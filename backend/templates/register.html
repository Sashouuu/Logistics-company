<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="/static/css/register.css">
</head>
<body>

<h2>Регистрация</h2>

<div class="toggle-section">
    <label>Роля:</label>
    <select id="role" onchange="toggleFields()">
        <option value="CLIENT">Клиент</option>
        <option value="EMPLOYEE">Служител</option>
    </select>
</div>

<!-- Common fields -->
<div class="form-group">
    <label>Имейл:</label>
    <input type="email" id="email" placeholder="your@email.com">
</div>

<div class="form-group">
    <label>Парола:</label>
    <input type="password" id="password" placeholder="Поне 6 символа">
</div>

<!-- Client fields -->
<div id="clientFields">
    <div class="form-group">
        <label>Име на компания:</label>
        <input type="text" id="company_name" placeholder="Вашата компания">
    </div>
    
    <div class="form-group">
        <label>Име:</label>
        <input type="text" id="first_name" placeholder="Име">
    </div>

    <div class="form-group">
        <label>Фамилия:</label>
        <input type="text" id="last_name" placeholder="Фамилия">
    </div>

    <div class="form-group">
        <label>Телефон:</label>
        <input type="tel" id="phone" placeholder="+359123456789">
    </div>

    <div class="form-group">
        <label>Адрес:</label>
        <input type="text" id="address" placeholder="Вашия адрес">
    </div>

    <div class="form-group">
        <label>Град:</label>
        <input type="text" id="city" placeholder="София">
    </div>

    <div class="form-group">
        <label>Страна:</label>
        <input type="text" id="country" placeholder="България">
    </div>
</div>

<!-- Employee fields -->
<div id="employeeFields">
    <div class="form-group">
        <label>ID на компания:</label>
        <input type="number" id="company_id" placeholder="1">
    </div>

    <div class="form-group">
        <label>ID на офис:</label>
        <input type="number" id="office_id" placeholder="1">
    </div>

    <div class="form-group">
        <label>Име:</label>
        <input type="text" id="emp_first_name" placeholder="Име">
    </div>

    <div class="form-group">
        <label>Фамилия:</label>
        <input type="text" id="emp_last_name" placeholder="Фамилия">
    </div>

    <div class="form-group">
        <label>Телефон:</label>
        <input type="tel" id="emp_phone" placeholder="+359123456789">
    </div>
</div>

<button onclick="register()">Регистрирай се</button>

<div id="message"></div>

<p><a href="login.html">Имаш профил? Влез</a></p>

<script src="/static/js/register.js"></script>

</body>
</html>
